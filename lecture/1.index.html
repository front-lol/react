<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src = "https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            // const e = React.createElement;

            class LikeButton extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {
                        liked:false,
                    };
                }
                // view
                render(){
                    // return e('button', null, 'Like'); // <button>Like</button>
                    // return e('button', {onClick:() => {console.log("click")}, type:'submit'}, 'Like');
                    // return e(
                    //     'button',
                    //     {onClick:() => {this.setState({liked:true})}, type:'submit'},
                    //     this.state.liked === true ? 'Liked' : 'Like',                      
                    // );
                    return <button type="submit" onClick={() => {this.setState({ liked: true })}} >
                        {this.state.liked === true ? 'Liked' : 'Like'}</button>
                }
            }
        </script>
        <script type="text/babel">
            // root <- render
            // ReactDOM.render(e(LikeButton), document.querySelector('#root'));

            // ReactDOM.render(<LikeButton />, document.querySelector('#root'));
            ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector('#root'));

        </script>

    </body>
</html>
